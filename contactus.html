<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | WebGuide</title>

  <style>
    :root{
   --primary:#2563eb;
   --accent:#38bdf8;
   --dark:#1e293b;
   --muted:#475569;
   --bg-main:linear-gradient(135deg,#e0f2fe,#f8fafc);
   --glass:rgba(255,255,255,0.9);
   --radius:22px;
   --shadow-soft:0 25px 50px rgba(0,0,0,.08);
  }


  *{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
  }

  body{
  min-height:100vh;
  background:var(--bg-main);
  color:var(--dark);
  line-height:1.6;
  }


    /* Page Header */
    .header {
      text-align: center;
      padding: 80px 20px 40px;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .header p {
      color: var(--muted);
      font-size: 1.1rem;
    }

    /* Main Container */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px 80px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    /* Contact Info Card */
    .info-card {
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
    }

    .info-item {
      margin-bottom: 30px;
    }

    .info-item h3 {
      font-size: 1.1rem;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .info-item p {
      color: var(--muted);
      line-height: 1.6;
      font-size: 1rem;
    }

    /* Form Card */
    .form-card {
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
    }

    .form-card h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    button {
      padding: 14px 36px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.5);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <section class="header">
    <h1>Contact Us</h1>
    <p>We’re here to guide you at every step of your career journey</p>
  </section>

  <!-- CONTENT -->
  <section class="container">

    <!-- CONTACT INFO -->
    <div class="info-card">
      <div class="info-item">
        <h3>Phone</h3>
        <p>+91 85220 54077</p>
      </div>

      <div class="info-item">
        <h3>Email</h3>
        <p>webguide@gmail.com</p>
      </div>

      <div class="info-item">
        <h3>Address</h3>
        <p>
          Web Guide Career Intelligence and Training Program Pvt. Ltd.<br>
          Flat 550, KGH, KL University<br>
          Vaddeswaram, Greenfields<br>
          Vijayawada – 520001, Andhra Pradesh
        </p>
      </div>
    </div>

    <!-- CONTACT FORM -->
    <div class="form-card">
      <h2>Get in Touch</h2>

      <form action="project1.html">
        <label>First Name</label>
        <input type="text" placeholder="Enter your first name" required>

        <label>Last Name</label>
        <input type="text" placeholder="Enter your last name" required>

        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Phone Number</label>
        <input type="text" placeholder="Enter your phone number">

        <button type="submit">Submit</button>
      </form>
    </div>

  </section>
<script src="js/contact.js"></script>
</body>
</html>
