<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGuide | Sign In</title>

  <style>


   :root{
   --primary:#2563eb;
   --accent:#38bdf8;
   --dark:#1e293b;
   --muted:#475569;
   --bg-main:linear-gradient(135deg,#e0f2fe,#f8fafc);
   --glass:rgba(255,255,255,0.9);
   --radius:22px;
   --shadow-soft:0 25px 50px rgba(0,0,0,.08);
  }


  *{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
  }

  body{
  min-height:100vh;
  background:var(--bg-main);
  color:var(--dark);
  line-height:1.6;
  }



    body {
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main Card */
    .login-wrapper {
      width: 1100px;
      max-width: 95%;
      display: flex;
      border-radius: 28px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.15);
    }

    /* Left Panel */
    .brand-panel {
      flex: 1;
      background: linear-gradient(135deg, var(--primary-dark), #3aa0f3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }

    .brand-box {
      background: #ffffff;
      border-radius: 22px;
      padding: 80px 60px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
    }

    .brand-box h1 {
      font-size: 3rem;
      font-weight: 700;
      color: var(--primary-dark);
      letter-spacing: 1px;
    }

    .brand-box span {
      display: block;
      margin-top: 12px;
      font-size: 1rem;
      color: var(--text-muted);
      letter-spacing: 0.5px;
    }

    /* Right Panel */
    .form-panel {
      flex: 1;
      padding: 70px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-panel h2 {
      font-size: 2.2rem;
      color: var(--text-dark);
      margin-bottom: 8px;
    }

    .form-panel p {
      color: var(--text-muted);
      margin-bottom: 35px;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 6px;
      display: block;
      color: var(--text-dark);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
      margin-bottom: 22px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(47, 128, 237, 0.15);
    }

    .forgot {
      text-align: right;
      margin-bottom: 30px;
    }

    .forgot a {
      font-size: 0.85rem;
      color: var(--primary);
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    button {
      width: fit-content;
      padding: 14px 36px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary), #4aa3ff);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(47, 128, 237, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(47, 128, 237, 0.55);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .login-wrapper {
        flex-direction: column;
      }

      .form-panel {
        padding: 50px 40px;
      }

      .brand-box {
        padding: 60px 40px;
      }
    }
  </style>
</head>

<body>

  <div class="login-wrapper">

    <!-- LEFT BRAND PANEL -->
    <div class="brand-panel">
      <div class="brand-box">
        <h1>WebGuide</h1>
        <span>Guiding Careers Forward</span>
      </div>
    </div>

    <!-- RIGHT FORM PANEL -->
    <div class="form-panel">
      <form action="project1.html">
        <h2>Welcome Back</h2>
        <p>Sign in to continue your career journey</p>

        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Sign In</button>
      </form>
    </div>

  </div>
<script src="js/login.js"></script>
</body>
</html>
