<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Guidance Platform | Register</title>

  <style>
    :root {
      --primary: #2563eb;
      --accent: #38bdf8;
      --dark: #1e293b;
      --muted: #64748b;
      --bg: linear-gradient(135deg, #e0f2fe, #f8fafc);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 460px;
      padding: 35px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .container h2 {
      text-align: center;
      font-size: 1.9rem;
      margin-bottom: 8px;
      color: var(--dark);
    }

    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 28px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--dark);
    }

    input,
    select {
      width: 100%;
      padding: 13px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 0.95rem;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
    }

    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .login-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Create Your Account</h2>
    <p class="subtitle">Start your guided career journey with us</p>

    <form action="login.html" method="GET">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" required />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" required />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" required />
      </div>

      <div class="form-group">
        <label>Create Password</label>
        <input type="password" required />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" required />
      </div>

      <div class="form-group">
        <label>Career Interest</label>
        <select required>
          <option value="">Select your interest</option>
          <option>Engineering</option>
          <option>Medicine</option>
          <option>Business & Management</option>
          <option>Arts & Humanities</option>
          <option>Technology & IT</option>
          <option>Other</option>
        </select>
      </div>

      <button type="submit" class="btn">Register</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>

    </form>
  </div>
<script src="js/register.js"></script>
</body>
</html>
